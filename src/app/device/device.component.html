<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Identificador</label>
                                        <input type="text" class="form-control" name="identifier" [(ngModel)]="device.identifier">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" name="name" [(ngModel)]="device.name">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Registro</label>
                                        <input type="date" class="form-control" name="register" [(ngModel)]="device.register">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Descripci√≥n</label>
                                        <textarea rows="5" class="form-control" name="description" [(ngModel)]="device.description"></textarea>
                                    </div>
                                </div>
                            </div>
                            <p *ngIf="saveState === true" class="message success-text pull-right">Se han guardado los datos correctamente</p>
                            <p *ngIf="saveState === false" class="message alert-text pull-right">Ha ocurrido un error, por verifique los datos</p>
                            <br><br>
                            <button type="button" class="btn btn-info btn-fill pull-right" (click)="saveData()">Guardar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
