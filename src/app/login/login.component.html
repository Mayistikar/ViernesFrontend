<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="name" placeholder="login" [(ngModel)]="user.name">
      <input type="text" id="password" class="fadeIn third" name="pass" placeholder="password" [(ngModel)]="user.pass">
      <input type="button" class="fadeIn fourth" value="Log In" (click)="onSumbit()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
