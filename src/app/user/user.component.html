<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-4" *ngIf="!userId">
                                    <div class="form-group">
                                        <label>Usuario</label>
                                        <input type="text" class="form-control" name="user" [(ngModel)]="user.user">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Documento</label>
                                        <input type="number" class="form-control" name="document" [(ngModel)]="user.document">
                                    </div>
                                </div>
                                <div class="col-md-4" *ngIf="!userId">
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input type="password" class="form-control" name="pass" [(ngModel)]="user.pass">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Nombres</label>
                                        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Apellidos</label>
                                        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Fecha de cumpleaños</label>
                                        <input type="date" class="form-control" name="birthday" [(ngModel)]="user.birthday">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Estatura</label>
                                        <input type="number" class="form-control" name="height" [(ngModel)]="user.height">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Peso</label>
                                        <input type="number" class="form-control" name="weight" [(ngModel)]="user.weight">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Estadio</label>
                                        <select class="form-control" name="estadio" [(ngModel)]="user.estadio">
                                            <option>Selecciona un estadio</option>
                                            <option *ngFor="let estadio of estadios" value="estadio">{{estadio}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Diagnóstico</label>
                                        <textarea rows="5" class="form-control" name="diagnosis" [(ngModel)]="user.diagnosis"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Dirección</label>
                                        <input type="text" class="form-control" name="address" [(ngModel)]="user.address">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Correo electrónico</label>
                                        <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Teléfono</label>
                                        <input type="tel" class="form-control" name="phone" [(ngModel)]="user.phone">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ciudad</label>
                                        <select class="form-control" name="city" [(ngModel)]="user.city">
                                            <option>Selecciona una ciudad</option>
                                            <option *ngFor="let city of cities" value="city">{{city}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-info btn-fill pull-right" (click)="saveData()">Guardar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
